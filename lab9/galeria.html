<!DOCTYPE html>
<html>
          <head>
                    <title>Sitio Deportivo</title>
                    <meta charset="UTF-8">
                    <link rel="stylesheet" href="css/metro-bootstrap.css">
                    <link rel="stylesheet" href="css/estilos.css">
                    <script type="text/javascript" src="jquery/jquery.min.js"></script>
                    <script type="text/javascript" src="jquery/jquery.widget.min.js"></script>
                    <script type="text/javascript" src="metro/metro-dropdown.js"></script>
                    <style>
                      body {
                          font-family: Arial, sans-serif;
                          text-align: center;
                          background-color: #f4f4f4;
                      }
                      .gallery {
                          display: grid;
                          grid-template-columns: repeat(3, 1fr);
                          gap: 10px;
                          padding: 20px;
                          max-width: 900px;
                          margin: auto;
                      }
                      .gallery img {
                          width: 100%;
                          height: auto;
                          border-radius: 8px;
                          cursor: pointer;
                          transition: transform 0.3s;
                      }
                      .gallery img:hover {
                          transform: scale(1.05);
                      }
                      .modal {
                          display: none;
                          position: fixed;
                          top: 0;
                          left: 0;
                          width: 100%;
                          height: 100%;
                          background: rgba(0, 0, 0, 0.8);
                          justify-content: center;
                          align-items: center;
                      }
                      .modal img {
                          max-width: 90%;
                          max-height: 90%;
                      }
                  </style>
          </head>
          <body class="metro">
            <div class="grid bg-grayLighter no-margin">
                <div class="container efectos">
                              <header class="row bg-lightBlue no-margin">
                                <img class="place-left margin20" src="img/img1.png" alt="Home" height="70" width="70">
                                <h1 class="fg-white margin20">GALERIA</h1>
                              </header>
                              <nav class="row bg-amber horizontal-menu no-margin">
                                <ul class="fg-white text-bold text-center no-margin">
                                  <li><a href="index.html">INICIO</a></li>
                                  <li><a href="equipos.html">EQUIPOS</a></li>
                                  <li><a href="competencias.html">JUEGOS OLIMPICOS</a></li>
                                  <li><a href="entrenamientos.html">ENTRENAMIENTOS</a></li>
                                  <li><a href="galeria.html">GALERÍA</a></li>
                                  <li><a href="contacto.html">CONTACTO</a></li>
                                </ul>
                            </nav>
                              <section class="row bg-white no-margin">
                                        <article class="row">
                                          <h1>Galería de Deportes</h1>
    <div class="gallery">
      <img src="https://a.espncdn.com/combiner/i?img=/photo/2025/0326/r1469771_1296x729_16-9.jpg" alt="Fútbol" onclick="openModal(this)">
      <img src="https://a.espncdn.com/combiner/i?img=/photo/2025/0326/r1469771_1296x729_16-9.jpg" alt="Baloncesto" onclick="openModal(this)">
      <img src="https://static.nationalgeographicla.com/files/styles/image_3200/public/nationalgeographic_1458893.jpg?w=1900&h=1265" alt="Tenis" onclick="openModal(this)">
      <img src="https://concepto.de/wp-content/uploads/2019/06/natacion-e1562943144215.jpg" alt="Natación" onclick="openModal(this)">
      <img src="https://img.olympics.com/images/image/private/t_s_16_9_g_auto/t_s_w960/f_auto/primary/blnl5pu7tsjr5f4zdbzr" alt="Atletismo" onclick="openModal(this)">
      <img src="https://www.nvinoticias.com/sites/default/files/styles/medium/public/articulos/2025/Mar/CLASICA%20CICLISTA%20B%20JUAREZ%20%283%29.JPG.webp?itok=Qgr-513J" alt="Ciclismo" onclick="openModal(this)">
    </div>
    
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="">
    </div>

    <script>
        function openModal(imgElement) {
            document.getElementById('modal-img').src = imgElement.src;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
                                        </article>
                                        <footer class="row bg-grayLight">
                                            <p class="text-center fg-white ">DEPORTES HEROICO@ Todos los derechos reservados</p>
                                        </footer>
                              </section>
                 </div>
   </div>
          </body>
</html>
